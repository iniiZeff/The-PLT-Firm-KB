<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLT Firm SOP Knowledge Base</title>
  <style>
    :root {
      --bg: #000; --fg: gold; --card: #111; --hdr: #222; --accent: #c0a060;
      --font-main: Arial, sans-serif; --font-heading: Georgia, serif;
    }
    [data-theme="light"] {
      --bg: #f3f3f3; --fg: #333; --card: #fff; --hdr: #ddd; --accent: #996e2f;
    }
    body { margin: 0; font-family: var(--font-main); background: var(--bg); color: var(--fg); }
    header { background: var(--hdr); text-align: center; padding: 2rem; position: relative; }
    header img { max-width: 180px; }
    #themeToggle { position: absolute; top: 1rem; right: 1rem; cursor: pointer; font-size: 1.5rem; }
    #search { max-width: 600px; width: calc(100% - 2rem); margin: 1.5rem auto; padding: .75rem 1rem; font-size: 1.1rem; border-radius: 25px; background: var(--bg); color: var(--fg); border: none; box-shadow: 0 0 10px rgba(0,0,0,0.5); outline: none; }
    main { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
    .grid { display: grid; gap: 1.2rem; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }
    .card { background: var(--card); color: var(--fg); padding: 1.2rem; border-radius: 8px; text-align: center; font-size: 1.1rem; font-weight: bold; cursor: pointer; box-shadow: 0 3px 6px rgba(0,0,0,0.5); transition: transform 0.2s, background 0.2s; }
    .card:hover { background: var(--accent); transform: translateY(-3px); }
    footer { margin: 3rem auto; max-width: 1000px; padding: 1.5rem 1rem; background: var(--card); border-radius: 8px; text-align: center; font-size: .95rem; }
    footer a { color: var(--accent); text-decoration: underline; }
  </style>
</head>
<body data-theme="dark">
  <header>
    <img src="logo.png" alt="PLT Logo">
    <div id="themeToggle">‚òÄÔ∏è</div>
    <h1>PLT Firm SOP Knowledge Base</h1>
    <input type="text" id="search" placeholder="üîç Search SOPs...">
  </header>
  <main>
    <div class="grid" id="card-grid">
      <!-- Cards will be injected here -->
    </div>
  </main>
  <footer>
    <p>PLT Firm SOP Wiki ‚Ä¢ Feedback or updates? Email <a href="mailto:info@pltfirm.com">info@pltfirm.com</a></p>
  </footer>
<script>
  const pages = [
    { title: "Purpose", filename: "purpose.html" },
    { title: "Onboarding (Trust)", filename: "onboarding-trust.html" },
    { title: "Client Onboarding", filename: "client-onboarding.html" },
    { title: "Virtual Assistant Tasks", filename: "virtual-assistant-tasks.html" },
    { title: "Sales Tax", filename: "sales-tax.html" },
    { title: "Tax Returns", filename: "tax-returns.html" },
    { title: "LLC Management", filename: "llc-management.html" },
    { title: "Client Diagrams", filename: "client-diagrams.html" },
    { title: "Bookkeeping Setup", filename: "bookkeeping-setup.html" },
    { title: "Standalone Tasks (8821s)", filename: "standalone-tasks.html" },
    { title: "Client Follow‚ÄëUps", filename: "client-follow-ups.html" }
  ];

  const grid = document.getElementById('card-grid');
  pages.forEach(p => {
    const el = document.createElement('div');
    el.className = 'card';
    el.textContent = p.title;
    el.onclick = () => window.location.href = p.filename;
    grid.appendChild(el);
  });

  document.getElementById('themeToggle').onclick = () => {
    const current = document.documentElement.getAttribute('data-theme');
    const next = current === 'light' ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', next);
    document.getElementById('themeToggle').textContent = next === 'light' ? '‚òÄÔ∏è' : 'üåô';
  };

  document.getElementById('search').addEventListener('input', e => {
    const term = e.target.value.toLowerCase();
    document.querySelectorAll('.card').forEach((card, i) => {
      const visible = pages[i].title.toLowerCase().includes(term);
      card.style.display = visible ? 'block' : 'none';
    });
  });
</script>
</body>
</html>
